<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ورود به سامانه</title>

<body>
    <section id="container">

            <input type="text" id="username" placeholder="نام کاربری" required />
            <label for="password" id="icon-aws2"><i class="fa fa-unlock-alt" aria-hidden="true"></i></label>
            <input type="password" id="password" placeholder="رمز عبور" required />
            <a href="#" id="forget">رمز عبور خود را فراموش کردید ؟</a>
            <button id="submit">وارد شوید</button>
        </div>
        </div>
        <div class="about">
           <div class="about-box">
             <p>مرکز ترک اعتیاد و بازپروری سرای مهر</p>
             <br/>
             <span>زیر نظر سازمان بهزیستی استان کرمان</span>
             <span id="address">آدرس : کرمان خیابان شهید صدوقی نبش صدوقی شماره سیزده</span>
             <span id="tel">09130505884 - 09179797130 شماره</span>
           </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
